; '[BG] Supervisor' plugin configuration file
; In this file you can define ASN's that can't be automatically restricted
;
; Файл конфигурации плагина '[BG] Supervisor'
; В данном файле конфигурации вы можете перечислить AS-номера, которые не должны ограничиваться автоматически
;
; Формат записей / Line format:
; ASN "comment"[optional]
;
; Examples / Примеры:
; AS123
; AS487 "UfaNet Telecom"
; AS2863 "Some description"
;